<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Документация PetStore</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 900px; margin: 0 auto; padding: 20px; }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        h2 { color: #2980b9; margin-top: 30px; }
        .class-info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .method { background: #e8f4fc; padding: 12px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #3498db; }
        .method-name { font-weight: bold; color: #2c3e50; }
        .param { margin-left: 20px; font-style: italic; }
        .returns { color: #27ae60; }
        .remarks { background: #f1f1f1; padding: 8px; border-radius: 3px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>${CLASS_NAME}</h1>
    <div class="class-info">
        <p><strong>Описание:</strong> ${CLASS_SUMMARY}</p>
        <div class="remarks">${CLASS_REMARKS}</div>
    </div>

    <h2>Методы</h2>
    ${METHODS_SECTION}
</body>
</html>
